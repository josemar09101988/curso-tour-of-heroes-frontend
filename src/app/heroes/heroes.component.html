<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<h1>My Heroes</h1>

<ul class="heroes">
  <li *ngFor="let hero of heroes"
      routerLink="/heroes/{{hero.id}}">
    <span> {{hero.id}} </span> {{hero.name}}
  </li>
</ul>
